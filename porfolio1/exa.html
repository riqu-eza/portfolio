<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    

    .box {
      width: 500px;
      height: 150px;
      border: 2px solid black;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #a20a0a;
      font-weight: bold;
      margin-left: 4em;
      box-shadow: 5px 5px 10px rgba(199, 58, 58, 0.5);
    }
  </style>
  <title>Box Container</title>
</head>
<body>

<div class="container">
  <div class="box">
    <div><h4>HTML</h4></div>
    <p>HTML, or HyperText Markup Language, is a coding language for creating web  pages. It defines the structure of content,
       using tags to arrange text, images, and links for browser display.</p>
       
  </div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
</div>

</body>
</html>
